<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivo do Heroi</title>

    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-mobile">

        <!-- Seçao do perfil-->
        <section id="profile-head">
            <div class="profile">
                <div class="conteiner-profile">
                    <div class="circle"> <div class="number-circle">12</div> </div>
                    <div class="char-title">
                        <p id="title" class="title-text">Aventureiro <img src="assets/imagens/sparkles.svg" height="12" width="12"></p>
                        <p id="classe" class="classe-text"> Druida</p></div>
                </div>
                <div class="mana">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <div class="bar4"></div>
                    <div class="bar5"></div>
            </div>
            </div>
            <div class="conteiner-xp">
                <div class="xp-text">
                    <p>Experiência</p>
                    <span class="number-xp">
                        <span id="current-xp" class="current-xp">0</span>
                        <span class="bar">/</span>
                        <span id="xp-required" class="xp-required">100</span>
                        <span>XP</span>
                    </span>
                </div>
                <div class="bar-xp"></div>
                <div class="lvl">
                    <span class="current-lvl">Level 1</span>
                    <span class="next-lvl">Level 2</span>
                </div>
            </div>
            <div class="sequence-quest">
                <div class="active-quest">
                    <p>Missões Ativas</p> <br>
                    <span>3</span>
                </div>
                <div class="quest-completed">
                    <p>Concluídas</p> <br>
                    <span>1</span>
                </div>
                <div class="sequence">
                    <p>Sequência</p> <br>
                    <span>7</span>
                </div>
            </div>
        </section>

        <section>
            <div class="current-quest">
                <div class="title-section">
                    <img src="assets/imagens/swords.svg" alt=""> 
                    <h1> Missões Disponíveis</h1>
                </div>
                
                <template id="template-quest">
                    <div class="conteiner-quest">
                        <div class="quest-header">
                            <div class="conteiner-icon"></div>
                            <div class="conteiner-text">
                                <div class="title-quest">
                                    <span class="title-habit">Conquistar a Academia Arcana</span>
                                    <span><img src="assets/imagens/ellipsis-vertical.svg" width="16" height="16"></span>
                                </div>
                                <div class="description-quest">Complete o projeto de desenvolvimento do cliente</div>
                            </div>
                        </div>
                        <div class="quest-footer">
                            <div class="conteiner-type">
                                <div class="rarity-title"><span>Lendario</span></div>
                                <div class="type-title"><span>Principal</span></div>
                            </div>
                            <div class="conteiner-button">
                                <div class="xp-gain"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffd230" class="bi bi-stars" viewBox="0 0 16 16">
                                <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                                </svg>
                                <span class="xp-number">+ 500</span></div>
                                <button><img src="assets/imagens/check-check.svg" width="20" height="20"></button>
                            </div>
                    
                        </div>
                    </div>
                </template>
                
            </div>

        </section>


        <nav class="menu">
            <div>
                <button id="pag-quest" class=" pag-icon"><img src="assets/imagens/scroll-text.svg"></button>
            </div>
            <div >
                <button id="pag-conquistas" class=" pag-icon"><img src="assets/imagens/trophy.svg"></button>
            </div>
            <div>
                <button id="pag-modal" class="open-modal button-icon" data-modal="modal-1"> <img src="assets/imagens/square-plus.svg" alt=""> </button>
            </div>
            <div>
                <button id="pag-personagem" class=" pag-icon"><img src="assets/imagens/user.svg"></button>
            </div>
            <div> 
                <button id="pag-config" class=" pag-icon"><img src="assets/imagens/cog.svg" alt=""></button>
            </div>
        </nav>

        

        <dialog id="modal-1" class="modal">
            <div class="new-quest">
                <h1>Nova Missão</h1> 
                <button class="close-modal">x</button>
            </div>
            <form method="post"  class="form">
                <label >
                    <p>Título da Missão</p>
                    <input type="text" id="titulo" name="titulo" placeholder="Ex: Treinar na Academia" required>
                </label>
                <label>
                    <p>Descrição</p>
                    <textarea id="titulo" name="descricao"  placeholder="Detalhe sua Missão"></textarea>
                </label>

               
                <div class="categoria-group">
                    <p>Categoria</p>
                    <div class="tipo-options">
                    
                        <label class="tipo-card">
                    
                            <input type="radio" id="diaria" name="tipo" value="diaria" checked>
                            <span class="card-content">Diária</span>
                        </label>
                    
                        <label class="tipo-card">
                            <input type="radio" id="semanal" name="tipo" value="semanal"  >
                            <span class="card-content">Semanal</span>
                        </label>
                    
                        <label class="tipo-card">
                            <input type="radio" id="principal" name="tipo" value="principal" >
                            <span class="card-content">Principal</span>
                        </label>
                    </div>
                </div>
                <button type="submit" name="criar-missao"> Criar Missão </button>
            </form>
            
        </dialog>
    </div>
        
    <script src="assets/js/script.js"></script>
</body>
</html>
